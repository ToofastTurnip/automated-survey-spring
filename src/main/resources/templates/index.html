<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.1.2/parsley.min.js"></script>

    <title>Survey Results</title>
</head>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Survey Results</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">
                        Index
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Results for survey: {{surveyTitle}}</h1>
<div class="col-md-8">
    <ul class="list-unstyled">
        <li>
            {{#questions}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    Question: {{body}}
                </div>
                {{#responses}}
                <div class="panel-body">
                    <ol class="list-group">
                        <li class="list-group-item">Response: {{response}}</li>
                        <li class="list-group-item">Answer type: {{type}}</li>
                        <li class="list-group-item">Date: {{date}}</li>
                    </ol>
                </div>
                {{/responses}}
            </div>
            {{/questions}}
        </li>
    </ul>
</div>

</html>
